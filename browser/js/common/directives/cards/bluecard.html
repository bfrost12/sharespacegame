<div class="ui teal card">
	<div class="content">
		<div class="header">{{title}}</div>
		<div class="meta">{{points}} Points</div>
		<div class="description">
			<p>{{prompt}}</p>
		</div>
	</div>
</div>

<div class="ui grid" ng-hide="showAnswers()">
	<div class="eight wide column">
		<div class="ui middle aligned divided list">
		  <div class="item" ng-repeat="answer in answers">
		  	<div class="right floated content">
		      	<div class="ui small secondary button">Vote</div>
		    </div>
		    <img class="ui avatar image" src="https://www.kasandbox.org/third_party/javascript-khansrc/live-editor/build/images/avatars/questionmark.png" >
		    <div class="content">
		        Answer Text      
		    </div>
		</div>
	</div>
</div>
